<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesichtsbuch</title>

    <style>
        .post {
            width: 500px;
            height: 150px;
            border: 1px solid lightgray;
            padding: 8px;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
        }

        .delete {
            transform: translateX(476px);
            height: 24px;
            width: 24px;
        }
    </style>

    <script>
        let posts = [];
        let names = [];
        function addPost() {
            let text = document.getElementById('text').value;
            posts.push(text);

            let name = document.getElementById('name').value;
            names.push(name);

            let myPosts = document.getElementById('myPosts');
            myPosts.innerHTML = '';

            for (i = 0; i < posts.length; i++) {

                myPosts.innerHTML += `
            <div class="post">
                <h3>${names[i]}</h3>
                ${posts[i]}
                </post>
                `;
            }
            document.getElementById('text').value = '';
        }

    </script>
</head>

<body>
    <input id="text" type="text" placeholder="Neuer Post...">
    <input id="name" type="text" placeholder="Name...">

    <button onclick="addPost()">Posten</button>

    <div id="myPosts"></div>

</body>

</html>
